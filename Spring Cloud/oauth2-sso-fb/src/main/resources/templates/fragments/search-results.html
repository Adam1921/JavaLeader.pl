<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    </head>
    <body>
        <section th:fragment="search-results" class="features-icons bg-light text-center">
            <div th:switch="true">
                <h1 th:case="${resultsSize} > 0"><i class="fas fa-search"></i> Wyniki wyszukiwania</h1>
                <h1 th:case="${resultsSize} == 0"> Brak wynik√≥w dla podanej frazy :(</h1>
            </div>
            <div class="container">
                <div class="row">
                    <th:block th:each="file: ${allFiles}">
                        <div class="col-lg-4">
                            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                                <a th:href="${file.path}"><i class="fas fa-file-pdf"></i> <span th:text="${file.nameOfFile}"></span></a>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </section>
    </body>
</html>
